<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Command</title>
    <style>
        /* style.css */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e7f0fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        #connectionForm {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            gap: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #connectionForm:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0073e6;
            background-color: #e7f3fe;
        }

        #orbitButton {
            width: 100%;
            padding: 14px;
            background-color: #0073e6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        #orbitButton:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        #status {
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
            color: #333;
            transition: color 0.3s ease;
        }

        .error {
            color: #d9534f;
        }

        .success {
            color: #5bc0de;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            #connectionForm {
                width: 90%;
                padding: 20px;
            }

            #orbitButton {
                font-size: 16px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"],
            input[type="password"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>Execute Orbit Command on Liquid Galaxy</h1>

        <div id="connectionForm">
            <label for="host">Host:</label>
            <input type="text" id="host" placeholder="Enter Host (e.g., 192.168.29.124)" required>

            <label for="sshPort">Port:</label>
            <input type="number" id="sshPort" placeholder="Enter Port (e.g., 2222)" required>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username (e.g., lg)" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <button id="orbitButton">Start Orbit</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        document.getElementById("orbitButton").addEventListener("click", () => {
            const host = document.getElementById("host").value;
            const sshPort = document.getElementById("sshPort").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            console.log("Host:", host);
            console.log("Port:", sshPort);
            console.log("Username:", username);
            console.log("Password:", password);

            fetch("/execute-orbit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ host, sshPort, username, password }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        document.getElementById("status").textContent = "Orbit command executed successfully!";
                    } else {
                        document.getElementById("status").textContent = `Error: ${data.message}`;
                    }
                })
                .catch((error) => {
                    document.getElementById("status").textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>

</html>
